<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-chart-line text-xl"></i>
                    <h1 class="text-xl font-bold">SalesCRM</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="{{ url_for('dashboard') }}" class="hover:text-blue-200 transition duration-200">
                        <i class="fas fa-home mr-1"></i>Dashboard
                    </a>
                    <a href="{{ url_for('clients') }}" class="hover:text-blue-200 transition duration-200">
                        <i class="fas fa-users mr-1"></i>Clients
                    </a>
                    <a href="{{ url_for('deals') }}" class="hover:text-blue-200 transition duration-200">
                        <i class="fas fa-handshake mr-1"></i>Deals
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} p-4 rounded-lg mb-4 
                                {% if category == 'success' %}bg-green-100 text-green-700 border border-green-300
                                {% else %}bg-red-100 text-red-700 border border-red-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">
                &copy; 2024 SalesCRM. Simple CRM for small teams.
            </p>
        </div>
    </footer>
</body>
</html>
